<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw HTML Box</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      color: #fff;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      color: #999;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .color-picker {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .color-picker label {
      font-size: 13px;
      color: #ccc;
    }

    .color-input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="color"] {
      width: 50px;
      height: 35px;
      border: 2px solid #444;
      border-radius: 4px;
      cursor: pointer;
      background: transparent;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      background: #2d2d2d;
      border: 1px solid #444;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 13px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4a90e2;
    }

    .toggle-btn {
      padding: 12px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle-btn:hover {
      background: #357abd;
    }

    .toggle-btn:active {
      transform: scale(0.98);
    }

    .toggle-btn.disabled {
      background: #666;
      cursor: not-allowed;
    }

    .toggle-btn.disabled:hover {
      background: #666;
    }

    .status {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }

    .status.active {
      color: #4a90e2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Draw HTML Box</h1>
    <p>可视化页面元素边界框</p>
  </div>

  <div class="controls">
    <div class="color-picker">
      <label for="colorPicker">边框颜色：</label>
      <div class="color-input-wrapper">
        <input type="color" id="colorPicker" value="#ff0000">
        <input type="text" id="colorInput" value="#ff0000" placeholder="#ff0000">
      </div>
    </div>

    <button id="toggleBtn" class="toggle-btn">启用绘制</button>
    <div id="status" class="status">未启用</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
